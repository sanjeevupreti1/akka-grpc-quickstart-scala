syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.example.dataimport";
option java_outer_classname = "DataImportProto";

service DataImportService {
    // Sends a greeting
    rpc import (SourceAttributes) returns (Response) {}
}

message SourceAttributes {
    string location = 1;
}

message Response {
    string adaLocation = 1;
}

